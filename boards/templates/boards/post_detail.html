{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title }}</h1>
<div>
    {{ post.text | linebreaks | urlize }}
</div>

<a class="button is-primary" href="{% url 'boards:comment_create' post.pk %}">コメントする</a>

<section class="section">
    {% for comment in post.comment_set.all %}
    <div class="box">
        {{ comment | linebreaks | urlize }}
    </div>
    {% endfor %}
</section>

{% endblock %}
